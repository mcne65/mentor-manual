{% assign steps = site.steps | sort: "number" %}

<div class="step-nav">
  <ul class="main">
    <li class="{% if page.url == '/' }} %}active{% endif %}">
      <a href="{{ '/' | relative_url }}">Home</a>
    </li>
  </ul>

  <h3>Getting Started</h3>
  <ul>
    {% for step in steps %} {% if step.level == 0 %}
    <li class="{% if page.number == step.number %}active{% endif %}">
      <a href="{{ step.url | relative_url }}">
        {% if step.number != "start" %}{{step.number}} - {% endif %}{{
        step.title | escape }}
      </a>
    </li>
    {% endif %} {% endfor %}
  </ul>

  <ul class="main">
    <li class="{% if page.url == '/step7' }} %}active{% endif %}">
      <a href="{{ '/step6' | relative_url }}">Acknowledgements</a>
    </li>
  </ul>
</div>
